  - title: Pacific North Quest
    youtube: https://www.youtube.com/embed/S-_txN58TFU
    description: The Cascadia crew gathers in Santa Cruz, California to plan, prepare and set the precedent for the following weeks. Loading up and setting off, the team convoys north and inland, leaving behind the urban hustle and bustle for a moonlit campsite. Joining company with local split-boarder Jeff Steele they find their footing on the flanks of Mt Lassen before pushing north into Oregon and setting up camp overlooking the pristine waters of Crater Lake.
    channel: snowledge
